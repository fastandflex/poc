language: php
php:
  - 5.6
env:
  global:
  - setup=basic
  - APP_ENV=staging
  - APP_DEBUG=true
  - APP_KEY=xxxx
  - DB_CONNECTION=sqlite
  - CACHE_DRIVER=file
  - SESSION_DRIVER=file
  - QUEUE_DRIVER=sync
sudo: false
install:
- travis_retry composer update --prefer-source --no-interaction --prefer-stable
script: vendor/bin/phpunit
deploy:
  provider: azure_web_apps
  skip_cleanup: true
  username:
    secure: 
  password:
    secure: 
  site: fastflex
